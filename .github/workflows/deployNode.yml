name: CI/CD Pipeline for Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v3
        
        # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Setup Node.js Environment
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'


      # Allow SSH Access Dynamically Using AWS CLI
      - name: Allow SSH Access for Runner IP
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${IP}/32 \
            --region ${{ secrets.AWS_REGION }}

      # Deploy Code to Server
      - name: Copy Files to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_SERVER_HOST }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "."
          target: "~/node-app"

      # Run Node.js and PM2 Setup Script
      - name: Setup and Start Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_SERVER_HOST }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
           
            sudo apt update && sudo apt install -y nodejs npm
            sudo npm install -g pm2
            cd ~/node-app
            npm install
            pm2 restart index.js --name "node-app" || pm2 start index.js --name "node-app"
            EOF

      # Revoke SSH Access Dynamically Using AWS CLI
      - name: Revoke SSH Access for Runner IP
        run: |
          IP=$(curl -s https://checkip.amazonaws.com)
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.AWS_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${IP}/32 \
            --region ${{ secrets.AWS_REGION }}
