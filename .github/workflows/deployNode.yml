name: CI/CD Pipeline for Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js Environment
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Allow SSH Access Dynamically
      - name: Allow SSH Access from Runner IP
        run: node scripts/manage-ssh-access.js allow

      # Deploy Code to Server
      - name: Copy Files to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_SERVER_HOST }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "."
          target: "~/node-app"

      # Run Node.js and PM2 Setup Script
      - name: Setup and Start Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_SERVER_HOST }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # bash <<EOF
            # #!/bin/bash
            # set -e
            sudo apt update && sudo apt install -y nodejs npm
            sudo npm install -g pm2
            cd ~/node-app
            npm install
            pm2 restart index.js --name "node-app" || pm2 start index.js --name "node-app"
            EOF

      # Revoke SSH Access Dynamically
      - name: Revoke SSH Access for Runner IP
        run: node scripts/manage-ssh-access.js revoke
